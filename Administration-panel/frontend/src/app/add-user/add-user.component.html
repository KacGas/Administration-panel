<div class="add-user-container">
  <h2 *ngIf="isAdmin">Add New User</h2>

  <div *ngIf="isAdmin">
    <form (ngSubmit)="addUser()" class="add-user-form">
      <input type="text" placeholder="First Name" [(ngModel)]="newUser.firstName" name="firstName" required />
      <input type="text" placeholder="Last Name" [(ngModel)]="newUser.lastName" name="lastName" required />
      <input type="text" placeholder="Username" [(ngModel)]="newUser.username" name="username" required />
      <input type="password" placeholder="Password" [(ngModel)]="newUser.password" name="password" required />
      <input type="email" placeholder="Email" [(ngModel)]="newUser.email" name="email" required />
      <input type="text" placeholder="Phone" [(ngModel)]="newUser.phone" name="phone" />
      <label>
        <input type="checkbox" [(ngModel)]="newUser.isAdmin" name="isAdmin" />
        Admin
      </label>
      <button type="submit">Add User</button>
    </form>
  </div>

  <div *ngIf="!isAdmin">
    <p>You do not have permission to add users. Only administrators can perform this action.</p>
  </div>

  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
</div>
